<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FAVICON LINK: -->
    <link rel="shortcut icon" href="assets/images/favicon.png">
    <!-- CSS LINK: -->
    <link rel="stylesheet" href="assets/styles.css">
    <!-- FONT LINK: -->
    <link href="https://fonts.googleapis.com/css?family=Sen&display=swap" rel="stylesheet">
    <!-- BOOTSTRAP LINK: -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>JPT - Weather Center</title>
</head>
<body>
    <div class="container-fluid">
        <video class="background-vid" autoplay muted loop>
            <source src="assets/images/background.mp4" type="video/mp4">
        </video>

        <div class="row headerRow">
            <div class="col-md-4 text-center">
                <a href="https://jayptucker.com"><img class="logoImg" src="assets/images/favicon.png" alt="My Logo"></a>
            </div>
            <div class="col-md-4 text-center">
                <h4 class="title">The Weather Center</h4>
            </div>
            <div class="col-md-4 text-center" id="date">
                <!-- Date goes here -->
            </div>
        </div>

        <div class="row currentWeatherRow">
            <div class="searchDiv col-md-4 justify-content-center">
                <p class="search-txt">Search for a City</p>
                <form><input id="city-search" type="text" placeholder="City Name Here"><button class="search-btn" id="search-btn">Search</button></form>
                <p class="search-txt">Search History:</p>
                <ul id="search-history"></ul>
            </div>
            
            <div class="col-md-4 justify-content-center text-center weatherResultsCol" id="weatherDiv">
                    <!-- WEATHER INFO DIV -->
            </div> 
        </div>

        <div class="row FDFrow">
            <div class="col-md-12 text-center" id="5DFbtnDiv">
                <!-- VIEW 5 DAY FORECAST BUTTON -->
            </div>
        </div>
        <div class="row d-flex justify-content-center text-center" id="5DFresults">
            <div class="col-md-2 5DFresults dayBoxes" id="day1Div"></div>
            <div class="col-md-2 5DFresults dayBoxes" id="day2Div"></div>
            <div class="col-md-2 5DFresults dayBoxes" id="day3Div"></div>
            <div class="col-md-2 5DFresults dayBoxes" id="day4Div"></div>
            <div class="col-md-2 5DFresults dayBoxes" id="day5Div"></div>
            
        </div>

    </div>
    

<!-- JQUERY LINK: -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- MOMENT.JS LINK: -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<!-- BOOTSTRAP LINK: -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<!-- MY SCRIPTING LINK: -->
<script src="scripts/script.js"></script>
</body>
</html>
